{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/722c5ad8e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/CSS/Create New Account 2.css' %}">
    <body style="background-image: url('{% static "Media/GrayBG.jpg"%}');">
    <title>Sign Up</title>
</head>
<script src="{% static 'js/Create New Account 2.js' %}"></script>
<body>
    <div class="container-lg pt-5 mt-4">
        <div class="row justify-content-center">
            
            <div class="signup">
                        <h3 class="signupsign">Sign Up</h3>
                    <form name="signups" method="POST">
                        {% csrf_token %}
                        
                        <div class="form-inline p-2">
                            {{form.username.label}}
                            {{form.username}}
   
                        </div>
                        <div class="form-inline p-2">              
                            {{form.password1.label}}
                            {{form.password1}}  
                        </div>
                        <div class="form-inline p-2">                                               
                            {{form.password2.label}}
                            {{form.password2}}
                        </div>


                        <div class="signupbutton">
                            <input class="btn btn-dark" type="submit" value=" Signup">
                        </div>
                    </form>
                    
                        <div class="cancel">
                            <a href="{% url 'Login' %}"><button class="btn btn-dark mt-2" style="width: 90px;" type="button">Cancel</button></a>
                        </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
